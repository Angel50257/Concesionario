{% extends "clientes.html" %}

{% block content %}
<h2 class="mb-4">Actualizar Cliente</h2>
<form method="POST" class="needs-validation">
    <div class="mb-3">
        <label class="form-label">Nombre:</label>
        <input type="text" name="nombre" class="form-control" value="{{ cliente.nombre }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">DPI:</label>
        <input type="text" name="dpi" class="form-control" value="{{ cliente.dpi }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Correo:</label>
        <input type="email" name="correo" class="form-control" value="{{ cliente.correo }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Tel√©fono:</label>
        <input type="text" name="telefono" class="form-control" value="{{ cliente.telefono }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
</form>
{% endblock %}
