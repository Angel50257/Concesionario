{% extends "ventas.html" %}

{% block content %}
<a href="{{ url_for('ventas.add_sale') }}" class="btn btn-primary mb-3">Agregar Venta</a>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>ID Vehículo</th>
            <th>ID Cliente</th>
            <th>Fecha de Venta</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for venta in ventas %}
        <tr>
            <td>{{ venta.id }}</td>
            <td>{{ venta.id_vehiculo }}</td>
            <td>{{ venta.id_cliente }}</td>
            <td>{{ venta.fecha_venta }}</td>
            <td>
                <a href="{{ url_for('ventas.edit_sale', id=venta.id) }}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{{ url_for('ventas.delete_sale', id=venta.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('¿Seguro que deseas eliminar?')">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
