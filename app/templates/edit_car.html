{% extends "vehiculos.html" %}

{% block content %}
<h2 class="mb-4">Actualizar Vehículo</h2>
<form method="POST" class="needs-validation">
    <div class="mb-3">
        <label class="form-label">Marca:</label>
        <input type="text" name="marca" class="form-control" value="{{ vehiculo.marca }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Modelo:</label>
        <input type="text" name="modelo" class="form-control" value="{{ vehiculo.modelo }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Año:</label>
        <input type="number" name="anio" class="form-control" value="{{ vehiculo.anio }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Precio:</label>
        <input type="number" name="precio" class="form-control" value="{{ vehiculo.precio }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Disponibilidad:</label>
        <div>
            <input type="radio" name="disponibilidad" value="1" {% if vehiculo.disponibilidad %}checked{% endif %}> Disponible
            <input type="radio" name="disponibilidad" value="0" {% if not vehiculo.disponibilidad %}checked{% endif %}> Vendido
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
</form>
{% endblock %}
