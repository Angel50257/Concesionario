{% extends "clientes.html" %}

{% block content %}
<a href="{{ url_for('clientes.add_customer') }}" class="btn btn-primary mb-3">Agregar Cliente</a>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>DPI</th>
            <th>Correo</th>
            <th>Teléfono</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for cliente in clientes %}
        <tr>
            <td>{{ cliente.id }}</td>
            <td>{{ cliente.nombre }}</td>
            <td>{{ cliente.dpi }}</td>
            <td>{{ cliente.correo }}</td>
            <td>{{ cliente.telefono }}</td>
            <td>
                <a href="{{ url_for('clientes.edit_customer', id=cliente.id) }}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{{ url_for('clientes.delete_customer', id=cliente.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('¿Seguro que deseas eliminar?')">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
