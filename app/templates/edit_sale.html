{% extends "ventas.html" %}

{% block content %}
<form method="POST">
    <label>ID vehiculo:</label>
    <input type="number" name="id_vehiculo" value="{{venta.id_vehiculo}}" required>
    <label>ID cliente:</label>
    <input type="number" name="id_cliente" value="venta.id_cliente" required>
    <label>Fecha venta:</label>
    <input type="date" name="fecha_venta" value="venta.fecha_venta" required>
    <button type="submit">Guardar</button>
</form>
{% endblock %}
