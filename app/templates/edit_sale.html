{% extends "ventas.html" %}

{% block content %}
<h2 class="mb-4">Actualizar Venta</h2>
<form method="POST" class="needs-validation">
    <div class="mb-3">
        <label class="form-label">ID Veh√≠culo:</label>
        <input type="number" name="id_vehiculo" class="form-control" value="{{ venta.id_vehiculo }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">ID Cliente:</label>
        <input type="number" name="id_cliente" class="form-control" value="{{ venta.id_cliente }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Fecha de Venta:</label>
        <input type="date" name="fecha_venta" class="form-control" value="{{ venta.fecha_venta }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
</form>
{% endblock %}
